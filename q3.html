<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An ordered list inside an unordered list</title>
</head>
<body>
<h1> An ordered list inside an unordered list</h1>
    
<ul>
        
    <li>Fruits
            
        <ol>
            <li>Apple</li>
            <li>Cherry</li>
            <li>Banana</li>
            <li>Date</li>

        </ol>
    </li>
    <li>Vegetables
            
        <ol>
            <li>Carrot</li>
         <li>Brocoli</li>
            <li>Spinach</li>
          <li>Potati</li>

            </ol>
        </li>
        <li>Dairy
            
            <ol>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Yougurt</li>
                <li>Butter</li>

            </ol>
        </li>
    </ul>
</body>
</html>
