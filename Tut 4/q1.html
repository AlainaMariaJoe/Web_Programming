<!DOCTYPE html>
<html>
<head>
    <title>Image Searching Website</title>
</head>
<body>
    <center>
        <h1>Image Searching Website</h1>
        <hr>
    </center>
    <form action="/search">
        <label for="search">Search your Image here:</label>
        <input type="text" id="search" name="search">
        <button type="submit">Search</button>
        
    </form>
    <br>

    <a href="#">For more click here</a>
    <hr>
    <h2>Feedback Form:</h2>
    <form action="/submit-feedback">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter name">
        <br><br>
        <label for="date">Date:</label>
        &nbsp; <input type="text" id="date" name="date" placeholder="mm/dd/yyyy">
        <br><br>
        <label for="comment">Comment:</label>
        <br>
        <textarea id="comment" name="comment" rows="10" cols="30"></textarea>
        <br><br>
        <button type="submit" >Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
